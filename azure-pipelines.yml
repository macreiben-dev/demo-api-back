trigger:
  - main

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "20.x"
    displayName: "Install Node.js"

  - script: |
      yarn install
    displayName: "Install dependencies"
    workingDirectory: "src"

  - script: |
      yarn build
    displayName: "Build the project"
    workingDirectory: "src"
